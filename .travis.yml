dist: xenial
language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8-dev"
  - "pypy3"

install:
  - pip install pytest
  - pip install coverage
  - pip install pytest-cov
  - pip install mock
  - pip install codecov # For codecov specifically
  - pip install codacy-coverage
  - pip install .

script:
  - cd tests
  - pytest --cov=wait_for_it_to --cov-report xml:coverage.xml
  - cd $TRAVIS_BUILD_DIR

env:
  - CODECOV_TOKEN="919258c7-ed4b-463f-973a-68fc7a081d2d"

after_success:
  - codecov
  - python-codacy-coverage -r tests/coverage.xml

deploy:
  provider: pypi
  user: studioj
  password: $PYPI_PASS
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
    python: 3.7
  repo: studioj/wait_for_it

